
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
Title: <input type="text" name="title"><br>
Posted by:<input type="text" name="posted_by"><br>
Question description: <input type="text" name="question_desc"><br>
Question image: <input type="file" name="question_image"><br>
<br>
<select name="category">
    {%for cat in category%}
    <option value="{{cat.id}}">{{cat.title}}</option>
    {%endfor%}

</select>
<input type="hidden" name="question_votes" value="0">
<input type="submit" value="submit">
</form>
